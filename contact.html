<!DOCTYPE html>
<html>
<head>
    <title>Beans And Crust - Contact</title>
    <style>
        /* Internal CSS (same as index.html) */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        header {
           background: url('C:/Users/stjos/OneDrive/Desktop/Mrunali/coffee.jpeg') center/cover no-repeat;
            color:white; 
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            position: relative;
            z-index: 1;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        main {
            background-color:#4B382A;
            text-align: center;
            padding: 20px;
        }

         footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .contact-form {
            width: 50%;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <header>
        <h1>Beans And Crust</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>

        <div class="contact-form">
            <h3>We'd love to hear from you!</h3>
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Beans And Crust</p>
    </footer>

</body>
</html>
